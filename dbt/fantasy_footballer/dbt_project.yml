name: "fantasy_footballer"
version: "1.0.0"

profile: "default"

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["../../resources/dbt_seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

models:
  fantasy_footballer:
    +contract:
      enforced: true
    +materialized: table
    marts:
      +schema: marts
    intermediate:
      +schema: intermediate
    staging:
      +schema: staging
    base:
      +schema: base

seeds:
  +schema: seed_data
