version: 2

models:
  - name: current_shotgun_counter
    description: Model aggregating shotgun weeks by owner for the current season, showing total count and list of weeks
    columns:
      - name: owner
        description: Display name of the team owner
        data_type: varchar
        tests:
          - not_null
      - name: count
        description: Total number of shotgun weeks for the owner in the current season
        data_type: int
        tests:
          - not_null
      - name: weeks
        data_type: varchar
        tests:
          - not_null

  - name: current_standings
    description: Model showing current season league standings with team performance metrics
    columns:
      - name: standing
        description: Current league standing position
        data_type: integer
        tests:
          - not_null
          - unique
      - name: name
        description: Full team name
        data_type: varchar
      - name: owner
        description: Display name of the team owner
        data_type: varchar
      - name: wins
        description: Total wins for the season
        data_type: integer
      - name: losses
        description: Total losses for the season
        data_type: integer
      - name: points_for
        description: Total points scored by the team, rounded to 2 decimal places
        data_type: double
      - name: points_against
        description: Total points scored against the team, rounded to 2 decimal places
        data_type: double
      - name: streak
        description: Current streak in format of type + length (e.g., W3, L2)
        data_type: varchar