---
services:
  backend:
    environment:
      ACCESS_TOKEN: "${ACCESS_TOKEN}"
      LEAGUE_ID: "${LEAGUE_ID}"
      SWID: "${SWID}"
      ESPN_S2: "${ESPN_S2}"
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: postgres
    depends_on:
      - db
    ports:
      - 8000:8000
    links:
      - db
    build: 
      context: .
      dockerfile: ./backend/images/fantasy-footballer/image/Dockerfile
  db:
    image: postgres:14.8-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports: 
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
      - ./backend/src/fantasy_footballer/database/init.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  db:
    driver: local
